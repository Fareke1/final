<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
  <div class="container">
    <header class="p-3 mb-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/main/index.html" class="nav-link px-2 link-secondary">Main</a></li>
            <li><a href="/users.html" class="nav-link px-2 link-body-emphasis">Users</a></li>
          </ul>
          <div class="dropdown text-end">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="profile.html">Profile</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="javascript:void(0)" id="logout">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="main-body">
      <div class="row gutters-sm">
        <div class="col-md-4 mb-3 ">
          <div class="card mb-3">
            <div class="card-body avatar">

            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body information">

            </div>

            <div class="row gutters-sm">
              <div class="col-sm-6 mb-3">
                <div class="card h-100">
                  <div class="card-body">
                    <h6 class="d-flex align-items-center mb-3">If you lack of motivation Scan this QR</h6>
                    <div id="qrcode"></div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 mb-3">
                <div class="card h-100">
                  <div class="card-body">
                    <h6 class="d-flex align-items-center mb-3">Tasks</h6>
                    <div id="tasks">
                      <h3>Tasks</h3>
                      <ul id="TwomyUL">
                        <p id="getResponse"></p>
                      </ul>
                    </div>
                    <hr>
                    <br>
                    <div id="completedTasks">
                      <h3>Completed Tasks</h3>
                      <ul id="completedTwoUL">
                      </ul>
                    </div>
                  </div>
                  <button><a href="/task/task.html">View all Tasks</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <dialog class="dialog">
        <button id="cancel" class="cancel">x</button>
        <h2>Update User</h2>
        <form class="UpdateFrom">
            <label for="regName">Name:</label>
            <input type="text" id="regName" name="regName" required>
            <br>
            <label for="regCountry">Country:</label>
            <select id="regCountry" name="regCountry" required style="width: 250px;">
                <option value="">Select Country</option>
            </select>                
            <br>
            <label>Gender:</label>
            <div class="gender-radio-container">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <br>
            <label for="regAge">Age:</label>
            <input type="text" id="regAge" name="regAge" required>
            <br>
            <br>
            <br>
            <button type="button" id="updateBtn">Update</button>
        </form>
    </dialog>
    </div>
    <script>
      fetch('/generate-qr')
        .then(response => response.text())
        .then(dataUrl => {
          const qrCodeElement = document.getElementById('qrcode');
          qrCodeElement.innerHTML = `<img src="${dataUrl}" alt="QR Code">`;
        })
        .catch(error => console.error(error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="profile.js"></script>
</body>

</html>
